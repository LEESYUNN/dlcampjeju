<script type='text/javascript'>
    jQuery(function ($) {
        $('#scrolltotop').hide();
        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $('#scrolltotop').fadeIn();
                } else {
                    $('#scrolltotop').fadeOut();
                }
            });
            $('#scrolltotop a').click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 1000);
                return false;
            });
        });
    });
</script>
